spring:
    datasource:
        url: jdbc:mysql://127.0.0.1:3306/billpayment
        username: root
        password: root
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL8Dialect
        defer-datasource-initialization: true
    sql:
        init:
            mode: always